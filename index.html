<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .carousel {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .carousel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 15px;
      transition: transform 0.6s ease;
      display: block;
      margin: 0 auto;
    }

    .counter {
      font-size: 1.2em;
      margin: 10px 0;
    }

    audio {
      width: 300px;
      margin: 10px auto;
      display: block;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .music-info {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .heart {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      opacity: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Eu te amo, meu amor</h1>

  <div class="carousel">
    <img id="carousel-img" src="imgs/img1.jpg" alt="Foto" />
  </div>

  <div class="counter" id="counter"></div>

  <div class="music-info">Música: Our Song</div>
  <audio controls>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    // CONTADOR
    const startDate = new Date("2024-09-15T21:30:00");
    const counter = document.getElementById("counter");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counter.innerText = `${days} dias, ${hours}h, ${minutes}m e ${seconds}s juntos`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // CARROSSEL
    const images = [
      "imgs/img1.jpg", "imgs/img2.jpg", "imgs/img3.jpg",
      "imgs/img4.jpg", "imgs/img5.jpg", "imgs/img6.jpg",
      "imgs/img7.jpg", "imgs/img8.jpg", "imgs/img9.jpg"
    ];

    let current = 0;
    const carouselImg = document.getElementById("carousel-img");

    function slideNext() {
      carouselImg.style.transition = "transform 0.6s ease";
      carouselImg.style.transform = "translateX(-100%)";

      setTimeout(() => {
        current = (current + 1) % images.length;
        carouselImg.src = images[current];
        carouselImg.style.transition = "none";
        carouselImg.style.transform = "translateX(100%)";

        setTimeout(() => {
          carouselImg.style.transition = "transform 0.6s ease";
          carouselImg.style.transform = "translateX(0)";
        }, 50);
      }, 600);
    }

    setInterval(slideNext, 3000);

    // CORAÇÕES CAINDO
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>
</body>
</html>
