<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Eu te amo ❤️</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="player">
    <div class="music-info"><strong>Aliança - Tribalistas</strong></div>
    <audio id="audio" controls>
      <source src="musica.mp3" type="audio/mp3" />
      Seu navegador não suporta o áudio.
    </audio>
  </div>

  <h1 class="main-text">Eu te amo, meu amor ❤️</h1>

  <div class="carousel">
    <img id="carousel-img" src="imgs/img1.jpg" alt="Carrossel de fotos" />
  </div>

  <div class="love-time">
    <h2>Eu te amo há...</h2>
    <p id="timer"></p>
  </div>

  <div class="custom-text">
    <p>
      Desde o dia em que te encontrei naquela academia, algo em mim mudou...
      <br><br>
      Eu te amo, e não é um amor qualquer, é um amor para vida toda.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
